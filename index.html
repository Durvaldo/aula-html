<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
       Text <input type="text" name="" required maxlength="10">
       <br>
       Numero <input type="number" name="">
       <br>
       Password <input type="password" name="" autofocus>
       <br>
       Checkbox <input type="checkbox" name="checkbox">1 <input type="checkbox" name="checkbox"> 2
       <br>
       Radio <input type="radio" name="radio">1 <input type="radio" name="radio"> 2
       <br>
       Color <input type="color" name="">
       <br>
       Range <input type="range" name="">
       <br>
       Email <input type="email" name="" id="" placeholder="exemple@email.com">
       <br>
       Date <input type="date" name="" id="">
       <br>
       Time <input type="time" name="" id="">
       <br>
       Date time <input type="datetime" name="" id="">
       <br>
       Date time local <input type="datetime-local" name="" id="">
       <br>
       Mês <input type="month" name="" id="">
       <br>
       Url <input type="url" name="" id="">
       <br>
       Select 
       <select>
            <option value="">Durvaldo</option>
            <option value="">Joisce</option>
            <option value="">Mario</option>
            <option value="">Tião</option>
       </select>
       <br>
       TextArea <textarea name="" id=""></textarea>
       <br>
       <button type="submit" disabled>Botão Desabilitado</button>
       <button type="submit">Botão</button>
    </form>
</body>
</html>
